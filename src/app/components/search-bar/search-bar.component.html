<div class="mainContainer">
    <div id="search-bar">
        <input type="text" placeholder="Here to serve the Empire!" [formControl]="fcSearchBar" (keyup)="outPutSelectedData()">
        <div class="suggestionContainer" *ngIf="showSuggestion">
            <div class="suggestionBox" *ngFor="let suggestion of suggestions">
                <button type="button" (click)="setSuggestion(suggestion)">{{suggestion}}</button>
            </div>
        </div>
    </div>
</div>
